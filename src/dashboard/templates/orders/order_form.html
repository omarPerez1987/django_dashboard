{% extends 'base.html' %} {% block content %}
<section class="main-orders">
  <article class="main-orders__create card-orders">
    <h2>Create Order</h2>
    <form class="main-orders__create__form" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
    <button>
      <a href="{% url 'profile' %}">Return to profile</a>
    </button>
  </article>
</section>
{% endblock %}
