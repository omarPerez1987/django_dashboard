{% extends 'base.html' %} {% block content %}
<section class="main-orders">
  <article class="main-orders__create card-orders">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete this order?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
    <button>
      <a href="{% url 'profile' %}">Return to profile</a>
    </button>
  </article>
</section>
{% endblock %}
