{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section class="main-login">
    <article class="main-login__card">
        <h2>Sign in</h2>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        <p><a href="{% url 'signup' %}">No account? Create one!</a></p>
    </article>
</section>
{% endblock %}
