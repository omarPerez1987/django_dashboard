{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="main-login">
    <article class="main-login__card">
        <h2>Password Reset Confirm</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirm</button>
        </form>
    </article>
</section>
{% endblock %}
